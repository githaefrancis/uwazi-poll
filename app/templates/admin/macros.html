{% macro displayElections(election_list) %}
{% if election_list%}
{% for election in election_list %}
<div class="card mb-3">
  
  <div class="election d-flex justify-content-between p-3">

    <span> id: {{election.id}}</span>

    <a href="" class="manage"> Manage</a>
  </div>
</div>

{% endfor %}

{%else%}
<p>No elections yet</p>

{%endif%}
{% endmacro %}
