<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/main/index.css')}}"> {% if title %}
    <title>Dashboard - {{ title }}</title>
    {% else %}
    <title>Dashboard-student</title>
    {% endif %}
</head>

<body>
    <!-- <div class="container-fluid"> -->
    <div class="nav1">
        <nav class="navbar navbar-expand-lg navbar-color bg-co">
            <div class="container">
                <a class="navbar-brand" href="#">Student &nbsp; <span id="dash">Dashboard</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                    </div>

                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">Welcome,</a>
                        <a class="nav-item nav-link" href="#">Student</a>
                        <a class="nav-item nav-link" href="{{url_for('auth.logout')}}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- ..content  -->
    <div class="container">
        <div class="ele-cont">
            <h1><span id="act">Active</span>&nbsp<span id="election">Elections</span><img src="../static/asset-images/hand-voting-ballot-box-icon-260nw-1342666157.jpg" style="height: 50px; width:50px;"></h1>
            <div class="vote">
                {% for elect in elections %}
                <div class="elect">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="elect-id">
                                <p>{{elect.id}}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h2>{{elect.title}}</h2>
                        </div>
                        <div class="col-md-5">
                            <div class="date">
                                <p>{{elect.start_time}} - </p>
                                <p> {{elect.end_time}}</p>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <form action="{{url_for('main.submitElection',election_id=elect.id)}}" method="GET">
                                <button type="submit">Vote</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
